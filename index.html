<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="todo__container" autocomplete="off">
            <input type="text" placeholder="Add ToDo items" id="todo-item" required> <br>
            <button class="add__btn">+</button>
        </div>
        <h4 id="sub-header">TODO TASKS</h4>
        <ul id="list">
        </ul>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
